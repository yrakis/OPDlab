<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск самого частого слова</title>
</head>
<body>
    <h2>Загрузите .txt файл</h2>
    <form method="post" enctype="multipart/form-data">
        <input type="file" name="text_file" accept=".txt" required>
        <button type="submit">Отправить</button>
    </form>

    {% if result %}
        <h3>Самое частое слово: <strong>{{ result }}</strong></h3>
    {% endif %}
</body>
</html>
